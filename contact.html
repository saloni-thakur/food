<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
            <div class="image">
                <div class="logo"><h1>DELIV<b>EROO</b></h1></div>
        <form>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Enter Your Name">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="+91">

            <label for="altphone">Alternate Phone Number</label>
            <input type="tel" id="altphone" name="altphone" placeholder="+91">

            <label for="state">State</label>
            <input type="text" id="state" name="state" required placeholder="Enter Your State">

            <label for="city">City</label>
            <input type="text" id="city" name="city" required placeholder="Enter your city">

            <label for="address">Full Address</label>
            <textarea id="address" name="address" required placeholder="Enter Your Address"></textarea>

            <label for="pincode">Area Pin Code</label>
            <input type="text" id="pincode" name="pincode" required placeholder="Enter Your pin-code">

           <center> <button class="Btn" >
                        Order Now
                      </button></center>
        </form>
</div>
    </div>
</body>
</html>
